<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift for Amrutha</title>
  <style>
    body {
      background: #00008b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #ff4d6d;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.4s;
    }

    .gift-box::before, .gift-box::after {
      content: "";
      position: absolute;
      background: white;
    }

    .gift-box::before {
      width: 30px;
      height: 100%;
      left: 60px;
      top: 0;
    }

    .gift-box::after {
      width: 100%;
      height: 30px;
      top: 60px;
      left: 0;
    }

    .lid {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #d6336c;
      border-radius: 10px 10px 0 0;
      transition: transform 0.5s ease;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      color: #333;
      animation: fadeIn 1s forwards;
    }

    @keyframes openLid {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-90deg) translateY(-50px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .open .lid {
      animation: openLid 0.6s forwards;
    }

    .open .message {
      display: block;
    }
  </style>
</head>
<body>

  <div class="gift" onclick="openGift()">
    <div class="gift-box">
      <div class="lid"></div>
    </div>
    <div class="message">You are my fav duck Amrutha ü¶ÜüéÅ</div>
  </div>

  <script>
    function openGift() {
      const gift = document.querySelector('.gift');
      gift.classList.add('open');
    }
  </script>

</body>
</html>
